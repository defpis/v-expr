<div [formGroup]="form" class="primary">
  <input type="text" formControlName="value" />
  <div *ngIf="value.dirty && value.errors" class="hint">
    <div *ngIf="value.hasError('required'); else cond2">required</div>
    <ng-template #cond2>
      <div *ngIf="value.hasError('invalid json')">invalid json</div>
    </ng-template>
  </div>
</div>
