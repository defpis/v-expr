<div class="condition-container">
  <div></div>
  <div [formGroup]="form" class="condition">
    <ng-container
      formArrayName="ifThenExprs"
      *ngFor="let control of ifThenExprs.controls; let i = index"
    >
      <div class="row">
        {{ i > 0 ? "elif" : "if" }}
        <app-expr [form]="control | formGroup: 'ifExpr'"></app-expr>
        then
        <app-expr [form]="control | formGroup: 'thenExpr'"></app-expr>

        <svg
          (click)="remove(i)"
          xmlns="http://www.w3.org/2000/svg"
          width="20px"
          height="20px"
          fill="#000"
          viewBox="0 -960 960 960"
        >
          <path
            d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
          />
        </svg>
      </div>
    </ng-container>

    <svg
      (click)="add()"
      style="margin: 0 auto"
      xmlns="http://www.w3.org/2000/svg"
      width="20px"
      height="20px"
      fill="#000"
      viewBox="0 -960 960 960"
    >
      <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
    </svg>

    <div class="row">
      else
      <app-expr [form]="elseExpr"></app-expr>
